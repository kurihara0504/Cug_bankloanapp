<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.3/dialog-polyfill.min.js"></script>
<script type="text/javascript">
function check(){
	if (document.forms[0].cookieVal.checked) {
	    document.cookie = 'bankapp=1234567890';
	}else{
	    document.cookie = 'bankapp=1234567890; max-age=0';
	}
}
</script>
</head>
<body>


    <h2>内結環境</h2>
    <br>
		<form action="https://dev.loan.lab.m-field.tokyo/app/mypost/" method="get" onSubmit="return check()">
      <label for="token">token</label>
      <input type="textarea" name="token" value="abcde12345">
      <label for="deviceId">deviceId</label>
      <input type="textarea" name="deviceId" value="12345">
      <input type="checkbox" id="cookieVal" checked>Cookie有
      <input type="submit" value="内結環境 SSO GET送信">
    </form>
    <br>

</body>
</html>
